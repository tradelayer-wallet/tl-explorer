<div class="page">
    <div class="title">
       <h1> {{ address }}</h1>
    </div>
    <div class="balance-container title" *ngIf="isWinningAddress$ | async as isWinningAddress">
        <h2 *ngIf="isWinningAddress">This is a winning Address!</h2>
    </div>
    <tl-collection-table [collection$]="tx$" collectionName="Address Transactions" linkType="transaction" ></tl-collection-table>
    <!-- <tl-object-table [object$]="unvestedBalance$" objectName="Unvested Balance"></tl-object-table> -->
</div>
